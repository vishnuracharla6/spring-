<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>selected colleges</title>
</head>

<body>

<div class="container">

    <h3>collegess list</h3>

    <!-- Add a button -->
    <!--
    <a th:href="@{/items/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Item
        -->


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>college Name</th>
            <th>address</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp:${selectedList}">
            <td th:text="${temp.collegeName}"></td>
            <td th:text="${temp.address}"></td>

        </tr>

        </tbody>
    </table>
    <hr>
    <a th:href="@{/}" class="btn btn-danger btn-sm">Back to home</a>
    </hr>

</div>

</body>
</html>
